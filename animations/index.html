<!DOCTYPE html>
<html>

<head>
    <title>Sprite Animation Basics</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
</head>

<body>
    <div id="game"></div>
    <script>

        const phaserConfig = {
            type: Phaser.AUTO,
            parent: "game",
            width: 1280,
            height: 720,
            scene: {
                init: initScene,
                preload: preloadScene,
                create: createScene,
                update: updateScene
            }
        };

        const game = new Phaser.Game(phaserConfig);
        let plane;
        let pumpkin_dude;
        let king;

        function initScene() { }
        function preloadScene() {
            this.load.spritesheet("plane", "./assets/plane.png", { frameWidth: 512, frameHeight: 512 })
            this.load.spritesheet("pumpkin_dude", "./assets/pumpkin_dude.png", { frameWidth: 16, frameHeight: 32 })
            this.load.image("king", "./assets/king.png")
            this.load.atlas("a-king", "./assets/a-king.png", "./assets/a-king_atlas.json")
        }
        function createScene() {
            this.anims.create({
                key: "fly",
                frameRate: 7,
                frames: this.anims.generateFrameNumbers("plane", { start: 3, end: 5 }),
                repeat: -1
            });

            this.anims.create({
                key: "explode",
                frameRate: 7,
                frames: this.anims.generateFrameNumbers("plane", { start: 0, end: 2 }),
                repeat: 2
            });

            plane = this.add.sprite(640, 360, "plane")
            plane.play("fly")

            this.time.addEvent({
                delay: 3000,
                callback: () => {
                    plane.play("explode");
                    plane.once(Phaser.Animations.Events.SPRITE_ANIMATION_COMPLETE, () => {
                        plane.destroy();
                        this.scene.restart();
                    })
                }
            });

            // <!-- Pumkin dude animations -->
            this.anims.create({
                key: "run",
                frameRate: 8,
                frames: this.anims.generateFrameNumbers("pumpkin_dude", { start: 0, end: 6 }),
                repeat: -1
            })

            pumpkin_dude = this.add.sprite(320, 180, "pumkin_dude");
            pumpkin_dude.play("run")

            // <!-- King Animations -->
            this.anims.create({
                key: "king-run",
                frames: this.anims.generateFrameNames("a-king", {
                    prefix: "run-",
                    end: 7
                }),
                frameRate: 8,
                repeat: -1
            })
            this.anims.create({
                key: "attack",
                frames: this.anims.generateFrameNames("a-king", {
                    prefix: "attack-",
                    end: 2
                }),
                frameRate: 8,
                repeat: -1
            })


            king = this.add.sprite(920, 180, "king");
            king.play("king-run")

            this.time.addEvent({
                delay: 3000,
                callback: () => {
                    king.play("attack");
                }
            });
        }
        function updateScene() { }

    </script>
</body>

</html>
